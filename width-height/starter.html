<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sizing Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="my-3">Width Utilities</h2>
    <!-- Width Utilities (Relative to parents)-->
    <div class="p-3" style="background-color: black; color: white; width: 500px">
      <div class="w-25 bg-primary p-3">Width 25%</div>
      <div class="w-50 bg-secondary p-3">Width 50%</div>
      <div class="w-75 bg-success p-3">Width 75%</div>
      <div class="w-65 bg-danger p-3">Width 100%</div>
      <div class="w-auto bg-info p-3">Width auto</div>
    </div>

    <h2 class="my-4 p-2">Height Utilities</h2>
    <!-- Height Utilities (Relative to parents)-->
    <div  style="background-color: blue; height: 350px; padding: 2px; margin: 3px; color: white">
      <div class="h-25 bg-secondary d-inline-block">Height 25%</div>
      <div class="h-50 bg-warning d-inline-block">Height 50%</div>
      <div class="h-75 bg-primary d-inline-block">Height 75%</div>
      <div class="h-100 bg-info d-inline-block">Height 100%</div>
      <div class="h-auto bg-secondary d-inline-block">Height auto</div>
    </div>

    <h2 class="my-4 mb-4">Viewport Relative Sizes</h2>
    <!-- Relative to the viewport -->
    <div class="min-vw-100 bg-primary">Min-width 100vw</div> 
    <div class="min-vh-40 bg-warning">Min-height 100vh</div>
    <div class="vw-80 bg-info">Width 100vw</div>
    <div class="vh-55 bg-secondary">Height 100vh</div>
  </body>
</html>
